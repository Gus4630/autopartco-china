<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- More visible gradient for flag effect -->
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#991b1b;stop-opacity:0.4" />
      <stop offset="25%" style="stop-color:#b91c1c;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#991b1b;stop-opacity:0.4" />
      <stop offset="75%" style="stop-color:#b91c1c;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.4" />
    </linearGradient>

    <!-- Star shape -->
    <path id="star" d="M 0 -10 L 2.9 -3.1 L 10 -3.1 L 4.5 1.5 L 7.4 8.4 L 0 4 L -7.4 8.4 L -4.5 1.5 L -10 -3.1 L -2.9 -3.1 Z" />
  </defs>

  <!-- Waving flag background - waves flowing from right to left -->
  <g>
    <!-- Main flag wave with pronounced horizontal wave -->
    <path d="M 0 0 L 0 400 L 1200 400 Q 1050 350 900 400 T 600 400 T 300 400 T 0 400 Z" fill="url(#flagGradient)">
      <animate
        attributeName="d"
        dur="2.5s"
        repeatCount="indefinite"
        values="
          M 0 0 L 0 400 L 1200 400 Q 1050 350 900 400 T 600 400 T 300 400 T 0 400 Z;
          M 0 0 L 0 400 L 1200 400 Q 1050 450 900 400 T 600 400 T 300 400 T 0 400 Z;
          M 0 0 L 0 400 L 1200 400 Q 1050 350 900 400 T 600 400 T 300 400 T 0 400 Z
        "
      />
    </path>

    <!-- Secondary wave layer -->
    <path d="M 0 0 L 0 400 L 1200 400 Q 1000 320 800 400 T 400 400 T 0 400 Z" fill="url(#flagGradient)" opacity="0.7">
      <animate
        attributeName="d"
        dur="2.8s"
        repeatCount="indefinite"
        values="
          M 0 0 L 0 400 L 1200 400 Q 1000 320 800 400 T 400 400 T 0 400 Z;
          M 0 0 L 0 400 L 1200 400 Q 1000 480 800 400 T 400 400 T 0 400 Z;
          M 0 0 L 0 400 L 1200 400 Q 1000 320 800 400 T 400 400 T 0 400 Z
        "
      />
    </path>

    <!-- Third wave layer -->
    <path d="M 0 0 L 0 400 L 1200 400 Q 950 280 700 400 T 200 400 T 0 400 Z" fill="url(#flagGradient)" opacity="0.5">
      <animate
        attributeName="d"
        dur="3.2s"
        repeatCount="indefinite"
        values="
          M 0 0 L 0 400 L 1200 400 Q 950 280 700 400 T 200 400 T 0 400 Z;
          M 0 0 L 0 400 L 1200 400 Q 950 520 700 400 T 200 400 T 0 400 Z;
          M 0 0 L 0 400 L 1200 400 Q 950 280 700 400 T 200 400 T 0 400 Z
        "
      />
    </path>
  </g>

  <!-- Vertical wave lines for wind effect (right to left) -->
  <g stroke="#dc2626" stroke-width="3" fill="none" opacity="0.2">
    <path d="M 1100 100 Q 1050 150 1000 200 T 900 300">
      <animate attributeName="d" dur="2s" repeatCount="indefinite"
        values="
          M 1100 100 Q 1050 150 1000 200 T 900 300;
          M 1100 100 Q 1050 100 1000 150 T 900 200;
          M 1100 100 Q 1050 150 1000 200 T 900 300
        " />
    </path>
    <path d="M 1000 80 Q 950 130 900 180 T 800 280">
      <animate attributeName="d" dur="2.2s" repeatCount="indefinite"
        values="
          M 1000 80 Q 950 130 900 180 T 800 280;
          M 1000 80 Q 950 80 900 130 T 800 180;
          M 1000 80 Q 950 130 900 180 T 800 280
        " />
    </path>
    <path d="M 900 120 Q 850 170 800 220 T 700 320">
      <animate attributeName="d" dur="2.4s" repeatCount="indefinite"
        values="
          M 900 120 Q 850 170 800 220 T 700 320;
          M 900 120 Q 850 120 800 170 T 700 220;
          M 900 120 Q 850 170 800 220 T 700 320
        " />
    </path>
  </g>

  <!-- Stars (gold/yellow) positioned in upper left -->
  <g fill="#fbbf24" opacity="0.35">
    <!-- Large star -->
    <use href="#star" transform="translate(150, 100) scale(3.5)" />

    <!-- Four smaller stars in arc -->
    <use href="#star" transform="translate(240, 60) scale(1.5) rotate(-10)" />
    <use href="#star" transform="translate(280, 95) scale(1.5) rotate(5)" />
    <use href="#star" transform="translate(280, 140) scale(1.5) rotate(15)" />
    <use href="#star" transform="translate(240, 175) scale(1.5) rotate(25)" />
  </g>
</svg>
