<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb" />
      <stop offset="100%" style="stop-color:#d1d5db" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>

  <!-- Simplified World Map -->
  <g id="world-map" fill="url(#mapGradient)" stroke="#9ca3af" stroke-width="1">
    <!-- North America -->
    <path d="M 80 80 L 120 70 L 140 90 L 160 85 L 150 120 L 130 140 L 100 130 L 85 110 Z"/>

    <!-- South America -->
    <path d="M 140 180 L 155 160 L 170 180 L 165 220 L 145 210 Z"/>

    <!-- Europe -->
    <path d="M 270 70 L 300 65 L 320 80 L 310 100 L 285 95 Z"/>

    <!-- Africa -->
    <path d="M 280 120 L 310 115 L 325 145 L 315 180 L 290 175 L 285 145 Z"/>

    <!-- Asia -->
    <path d="M 340 60 L 420 55 L 450 70 L 460 100 L 440 120 L 380 115 L 360 90 Z"/>

    <!-- Australia -->
    <path d="M 450 190 L 480 185 L 490 205 L 470 215 Z"/>
  </g>

  <!-- China highlighted -->
  <ellipse cx="410" cy="95" rx="35" ry="25" fill="#dc2626" opacity="0.3"/>
  <ellipse cx="410" cy="95" rx="30" ry="20" fill="#dc2626" opacity="0.5"/>

  <!-- China label with flag star -->
  <g id="china-marker">
    <circle cx="410" cy="95" r="8" fill="#dc2626"/>
    <path d="M410 90 L411.5 94 L416 94 L412.5 96.5 L414 101 L410 98.5 L406 101 L407.5 96.5 L404 94 L408.5 94 Z" fill="#fbbf24"/>
  </g>

  <!-- Shipping Routes (arrows) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626" />
    </marker>
  </defs>

  <g stroke="#dc2626" stroke-width="2.5" fill="none" opacity="0.7">
    <!-- To North America -->
    <path d="M 410 95 Q 300 60 130 110" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- To Europe -->
    <path d="M 410 95 Q 360 75 300 85" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.5s" repeatCount="indefinite"/>
    </path>

    <!-- To Africa -->
    <path d="M 410 95 Q 360 110 305 150" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.8s" repeatCount="indefinite"/>
    </path>

    <!-- To Australia -->
    <path d="M 410 95 Q 440 140 470 200" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3.2s" repeatCount="indefinite"/>
    </path>

    <!-- To South America -->
    <path d="M 410 95 Q 280 130 155 190" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Auto Parts Boxes in China -->
  <g id="parts-boxes">
    <!-- Box 1 -->
    <rect x="385" y="110" width="20" height="20" rx="2" fill="#dc2626" stroke="#991b1b" stroke-width="1.5"/>
    <line x1="385" y1="120" x2="405" y2="120" stroke="#fbbf24" stroke-width="2"/>
    <line x1="395" y1="110" x2="395" y2="130" stroke="#fbbf24" stroke-width="2"/>

    <!-- Box 2 -->
    <rect x="410" y="110" width="18" height="18" rx="2" fill="#dc2626" stroke="#991b1b" stroke-width="1.5"/>
    <line x1="410" y1="119" x2="428" y2="119" stroke="#fbbf24" stroke-width="2"/>
    <line x1="419" y1="110" x2="419" y2="128" stroke="#fbbf24" stroke-width="2"/>

    <!-- Box 3 -->
    <rect x="432" y="112" width="16" height="16" rx="2" fill="#dc2626" stroke="#991b1b" stroke-width="1.5"/>
    <line x1="432" y1="120" x2="448" y2="120" stroke="#fbbf24" stroke-width="1.5"/>
    <line x1="440" y1="112" x2="440" y2="128" stroke="#fbbf24" stroke-width="1.5"/>
  </g>

  <!-- Shipping Vehicles -->

  <!-- Cargo Ship -->
  <g id="ship" transform="translate(250, 180)">
    <rect x="0" y="0" width="45" height="20" rx="3" fill="#1f2937"/>
    <rect x="5" y="-8" width="12" height="8" fill="#dc2626"/>
    <rect x="20" y="-8" width="12" height="8" fill="#dc2626"/>
    <rect x="35" y="-8" width="8" height="8" fill="#dc2626"/>
    <path d="M -5 20 L 50 20 L 45 28 L 0 28 Z" fill="#374151"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="250,180; 255,182; 250,180"
      dur="2s"
      repeatCount="indefinite"/>
  </g>

  <!-- Airplane -->
  <g id="plane" transform="translate(350, 65)">
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="#1f2937"/>
    <path d="M -18 0 L -25 -8 L -20 -8 L -15 0 Z" fill="#dc2626"/>
    <path d="M -18 0 L -25 8 L -20 8 L -15 0 Z" fill="#dc2626"/>
    <path d="M 8 0 L 8 -6 L 15 -4 L 15 4 L 8 6 Z" fill="#dc2626"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="350,65; 320,70; 290,75; 350,65"
      dur="6s"
      repeatCount="indefinite"/>
  </g>

  <!-- Delivery Truck -->
  <g id="truck" transform="translate(120, 125)">
    <rect x="0" y="0" width="30" height="18" rx="2" fill="#dc2626"/>
    <rect x="25" y="-5" width="15" height="12" rx="1" fill="#1f2937"/>
    <rect x="28" y="-3" width="9" height="8" fill="#93c5fd" opacity="0.5"/>
    <circle cx="10" cy="20" r="4" fill="#1f2937"/>
    <circle cx="33" cy="20" r="4" fill="#1f2937"/>
    <circle cx="10" cy="20" r="2" fill="#6b7280"/>
    <circle cx="33" cy="20" r="2" fill="#6b7280"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="120,125; 118,124; 120,125"
      dur="1.5s"
      repeatCount="indefinite"/>
  </g>

  <!-- Text Label -->
  <text x="410" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    CHINA
  </text>

  <text x="410" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6b7280">
    Auto Parts Export
  </text>
</svg>
